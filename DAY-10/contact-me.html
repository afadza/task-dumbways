  <body style="font-family: 'Poppins', sans-serif">
    <nav class="navbar navbar-expand-lg navbar-light bg-light px-5 fw-bold">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="../DAY 1-9/image/logo.png" alt="" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">

              <a class="nav-link" aria-current="page" href="index.html"
                >Home</a
              >

            <li class="nav-item">
              <a class="nav-link" href="my-project.html">Add Project</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Testimonials</a>
            </li>
          </ul>
          <form class="d-flex">
            <button
              type="button"
              class="btn"
              style="background-color: orangered"
            >
              <a
                href="#"
                class="link-secondary active"
                style="text-decoration: none; color: white"
                >Contact me</a
              >
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <form>
        <h1 class="text-center">REGISTER</h1>
        <div class="mb-3">
          <label for="input-name" class="form-label">Name</label>
          <input type="text" class="form-control" id="input-name" />
        </div>
        <div class="mb-3">
          <label for="input-email" class="form-label">Email</label>
          <input type="email" class="form-control" id="input-email" />
        </div>
        <div class="mb-3">
          <label for="input-phone" class="form-label">Phone</label>
          <input type="number" class="form-control" id="input-phone" />
        </div>
        <div class="mb-3">
            <label for="input-subject">Subject</label>
          <select class="form-select" id="input-subject">
            <option selected hidden>Choose...</option>
            <option value="1">Frontend</option>
            <option value="2">Backend</option>
            <option value="3">Fullstack</option>
          </select>
        </div>
        <div class="d-flex flex-column mb-3">
            <label for="input-text-area">Your massage</label>
            <textarea
              name=""
              id="input-text-area"
              cols="30"
              rows="10"
              style="resize: none"
            ></textarea>
          </div>
          <div class="d-flex justify-content-end mb-5">
            <button
              type="submit"
              class="btn"
              onclick="submitData()"
              style="background-color: orangered; color: white"
            >
              Submit
            </button>
          </div>
      </form>
    </div>
  </body>
